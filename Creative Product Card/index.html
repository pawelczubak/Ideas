<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Creative Product Card</title>
</head>

<body>
    <div class="cards__container">
        <div class="card">
            <div class="card__img-box">
                <img class="card__img" src="shoes.png" alt="shoes">
            </div>
            <div class="card__content-box">
                <h2 class="card__content-header">Nike Shoes</h2>
                <div class="card__content-variable1">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="card__content-variable2">
                    <h3>Color :</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a class="card__button" href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>

</html>
