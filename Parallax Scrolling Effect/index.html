<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f64caa1a2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Parallax Scrolling Effect</title>
</head>

<body>

    <section>
        <img src="img/bg.jpg" id="bg" alt="bg">
        <img src="img/moon.png" id="moon" alt="moon">
        <img src="img/mountain.png" id="mountain" alt="mountain">
        <img src="img/road.png" id="road" alt="road">
        <h2 id="text">Balloon Trip</h2>
    </section>

    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';
        });
    </script>
</body>

</html>
